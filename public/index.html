  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <div class="background">
    <header class="container-fluid">
      <div class="col-sm-12 d-flex flex-column align-items-center">
        <h1 class="logo">Gif me love ♥</h1>
      </div>
    </header>

    <main class="container-fluid col-sm-6 col-md-12 col-lg-12 d-flex flex-column align-items-center">
      <section class="login login-area form-group col-sm-6 col-md-8 d-flex flex-column align-items-center">
        <p class="sub">Matches reais com pessoas reais</p>
        <form class="form-wrap mb-2 p-2 col-lg-6">
          <input type="email" id="signInEmail" class="form-control mb-3" placeholder="Email">
          <input type="password" id="signInPassword" class="form-control" placeholder="Senha">
          <button type="button" disabled="disabled" class="login-btn btn btn-block btn-dark mt-3">Entrar</button>
        </form>
      </section>
      <section class="register">
        <a href="" class="sub underline" id="show-create">Ainda não tenho uma conta</a>
      </section>
    </main>
    <script src="./scripts/login.js"></script>
  </div>
